<div dashboard-app class="app-container dashboard-container">
  <navbar ng-show="chrome.getVisible()">
    <span class="name" ng-if="dash.id" ng-bind="::dash.title" tooltip="{{::dash.title}}"></span>

    <form name="queryInput"
      class="fill inline-form"
      ng-submit="filterResults()"
      role="form">

      <div class="typeahead" kbn-typeahead="dashboard">
        <div class="input-group"
          ng-class="queryInput.$invalid ? 'has-error' : ''">

          <input
            type="text"
            placeholder="Filter..."
            aria-label="Filter input"
            class="form-control"
            ng-model="state.query"
            input-focus
            kbn-typeahead-input
            parse-query>
          <button type="submit" class="btn btn-default" ng-disabled="queryInput.$invalid" aria-label="Filter dashboards">
            <span aria-hidden="true" class="fa fa-search"></span>
          </button>
        </div>

        <kbn-typeahead-items></kbn-typeahead-items>
      </div>

    </form>

    <div class="button-group" role="toolbar">
      <kbn-tooltip text="New Dashboard" placement="bottom" append-to-body="1">
        <button ng-click="newDashboard()" aria-label="New Dashboard"><i aria-hidden="true" class="fa fa-file-new-o"></i></button>
      </kbn-tooltip>
      <kbn-tooltip text="Save Dashboard" placement="bottom" append-to-body="1">
        <button
          aria-label="Save Dashboard"
          aria-haspopup="true"
          aria-expanded="{{ configTemplate.is('save') }}"
          ng-class="{active: configTemplate.is('save')}"
          ng-click="configTemplate.toggle('save');">
          <i aria-hidden="true" class="fa fa-save"></i>
        </button>
      </kbn-tooltip>
      <kbn-tooltip text="Load Saved Dashboard" placement="bottom" append-to-body="1">
        <button
          aria-label="Load Saved Dashboard"
          aria-haspopup="true"
          aria-expanded="{{ configTemplate.is('load') }}"
          ng-class="{active: configTemplate.is('load')}"
          ng-click="configTemplate.toggle('load');">
          <i aria-hidden="true" class="fa fa-folder-open-o"></i>
        </button>
      </kbn-tooltip>
      <kbn-tooltip text="Share" placement="bottom" append-to-body="1">
        <button
          aria-label="Share Dashboard"
          aria-haspopup="true"
          aria-expanded="{{ configTemplate.is('share') }}"
          ng-class="{active: configTemplate.is('share')}"
          ng-click="configTemplate.toggle('share');">
          <i aria-hidden="true" class="fa fa-external-link"></i>
        </button>
      </kbn-tooltip>
      <kbn-tooltip text="Add Visualization" placement="bottom" append-to-body="1">
        <button
          aria-label="Add Visualization"
          aria-haspopup="true"
          aria-expanded="{{ configTemplate.is('pickVis') }}"
          ng-class="{active: configTemplate.is('pickVis')}"
          ng-click="configTemplate.toggle('pickVis');">
          <i aria-hidden="true" class="fa fa-plus-circle"></i>
        </button>
      </kbn-tooltip>
      <kbn-tooltip text="Options" placement="bottom" append-to-body="1">
        <button
          aria-label="Options"
          aria-haspopup="true"
          aria-expanded="{{ configTemplate.is('options') }}"
          ng-class="{active: configTemplate.is('options')}"
          ng-click="configTemplate.toggle('options');">
          <i aria-hidden="true" class="fa fa-gear"></i>
        </button>
      </kbn-tooltip>
    </div>
  </navbar>


  <!-- Only TimePicker/Search navbar -->
  <navbar ng-show="appShowSearchBar || appShowTimeFilter" bindonce class="hide navbar navbar-inverse navbar-static-top nav-table">
  <div ng-class="nav-cell" ng-show="appShowSearchBar || appShowTimeFilter">

    <form name="queryInput"
      class="fill inline-form nav-search"
      ng-submit="filterResults()"
      ng-show="appShowSearchBar"
      role="form">

      <div class="typeahead" kbn-typeahead="dashboard">
        <div class="input-group"
          ng-class="queryInput.$invalid ? 'has-error' : ''">

          <input
            type="text"
            placeholder="Filter..."
            aria-label="Filter input"
            class="form-control"
            ng-model="state.query"
            input-focus
            kbn-typeahead-input
            parse-query>
          <button type="submit" class="btn btn-default" ng-disabled="queryInput.$invalid" aria-label="Filter dashboards">
            <span aria-hidden="true" class="fa fa-search"></span>
          </button>
        </div>

        <kbn-typeahead-items></kbn-typeahead-items>
      </div>

    </form>

    <div collapse="!showCollapsed" class="navbar-collapse nav-time" ng-show="appShowTimeFilter">
      <!-- <ul ng-show="timefilter.enabled" class="nav navbar-nav navbar-right navbar-timepicker"> -->
      <ul ng-show="timefilter.enabled && appShowTimeFilter" class="nav navbar-nav navbar-right navbar-timepicker">

        <li class="to-body" ng-class="{active: pickerTemplate.is('filter')}">
          <a
            ng-click="pickerTemplate.toggle('filter')"
            aria-haspopup="true"
            aria-expanded="false"
            class="navbar-timepicker-time-desc">
            <i aria-hidden="true" class="fa fa-clock-o"></i>
            <pretty-duration from="timefilter.time.from" to="timefilter.time.to"></pretty-duration>
          </a>
        </li>
      </ul>

      <ul class="nav navbar-nav navbar-right navbar-timepicker" ng-show="appShowTimeFilter">
        <li ng-show="httpActive.length" class="navbar-text hidden-xs">
          <div class="spinner"></div>
        </li>
      </ul>
    </div>

  <config
    ng-show="timefilter.enabled && appShowTimeFilter"
    config-template="pickerTemplate"
    config-object="timefilter"
    config-close="pickerTemplate.close">
  </config>

  </div>
  </navbar>

  <config config-template="configTemplate" config-object="opts"></config>

  <filter-bar state="state"></filter-bar>

  <div ng-show="!state.panels.length" class="text-center start-screen">
    <h2>Ready to get started?</h2>
    <p>Click the <a class="btn btn-xs navbtn-inverse" ng-click="configTemplate.open('pickVis'); toggleAddVisualization = !toggleAddVisualization" aria-label="Add visualization"><i aria-hidden="true" class="fa fa-plus-circle"></i></a> button in the menu bar above to add a visualization to the dashboard. <br/>If you haven't setup a visualization yet visit the <a href="#/visualize" title="Visualize">"Visualize"</a> tab to create your first visualization.</p>
  </div>

  <dashboard-grid></dashboard-grid>
</div>
